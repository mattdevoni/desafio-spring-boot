# Puerto del servidor
server.port=8080

# Configuración de base de datos H2
spring.datasource.url=jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración para asegurar que los scripts SQL se ejecuten después de la creación de tablas
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuración JWT
app.jwt.secret=c2VjcmV0S2V5VGFza01hbmFnZW1lbnRBcHBsaWNhdGlvblNwcmluZ0Jvb3RKYXZhMTdTZWN1cml0eUpXVFRva2VuQXV0aGVudGljYXRpb24=
app.jwt.expiration=86400000

# Configuración de logging
logging.level.root=INFO
logging.level.com.gestiontareas=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.gestiontareas.prueba.controller